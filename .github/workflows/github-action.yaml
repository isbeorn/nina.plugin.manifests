name: Manifest Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-latest-manifest:
    if: github.repository == 'isbeorn/nina.plugin.manifests'
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Ensure at least 2 commits are fetched for git diff HEAD~1..HEAD
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Validate latest manifest
        id: validate
        run: |
          set -o pipefail
          node validate-latest-manifest.js 2>&1 | tee validate.log

      - name: Comment on PR if validation failed
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const log = fs.readFileSync('validate.log', 'utf8');
            const marker = '<!-- manifest-validate-bot -->';
            const body = `${marker}
            ‚ö†Ô∏è **Manifest validation failed**

            Hi! üëã There's an issue with the manifest (e.g. mismatched hash or missing/invalid field).
            Please check the log below.

            <details><summary>Show validation log</summary>

            \`\`\`
            ${log}
            \`\`\`
            </details>`;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const { data: comments } = await github.rest.issues.listComments({ owner, repo, issue_number });
            const existing = comments.find(c => c.user.type === 'Bot' && c.body && c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body });
            }

      - name: Fail job
        if: failure()
        run: exit 1


  create-manifest:
    runs-on: ubuntu-latest
    container:
      image: node:14-alpine
    needs: validate-latest-manifest
    if: github.event_name == 'push' # Only run for pushes to main
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: node gather.js
      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugins-manifest
          path: Plugins/
          retention-days: 1

  push-manifest:
    runs-on: ubuntu-latest
    needs: create-manifest
    if: github.event_name == 'push' # Only run for pushes to main
    steps:
      - uses: actions/checkout@v4
      - name: Download manifest artifact
        uses: actions/download-artifact@v4
        with:
          name: plugins-manifest
          path: Plugins/

      - name: Push main manifest
        run: |
          curl -T ./Plugins/manifests.json \
            --user "$FTP_USER:$FTP_PW" \
            ftp://$FTP_HOST/manifests.json
        env:
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PW: ${{ secrets.FTP_PW }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
      
      - name: Push beta manifest
        run: |
          curl -T ./Plugins/Beta/manifests.json \
            --user "$FTP_USER:$FTP_PW" \
            ftp://$FTP_HOST/Beta/manifests.json
        env:
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PW: ${{ secrets.FTP_PW }}
          FTP_HOST: ${{ secrets.FTP_HOST }}